---
- name: install elinks
  hosts: dev
  become: true
  remote_user: vagrant
  tasks:
    - name: install software
      yum:
        name: elinks
        state: latest
    - name: install docker sdk for python
      pip:
         name: docker
    - name: Log into private registry and force re-authorization
      docker_login:
         registry: https://index.docker.io/v1/
         username: sancyclops
         password: '1111111111'
         reauthorize: yes
    - name: pull an image
      docker_image:
         name: sancyclops/san-docker-demo
         registry: https://index.docker.io/v1/
         tag: latest
         state: present
 